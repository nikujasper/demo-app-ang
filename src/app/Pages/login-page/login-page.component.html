<app-public-header></app-public-header>
<div class="container-fluid h-custom mt-3">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-md-9 col-lg-6 col-xl-5">
      <img
        src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
        class="img-fluid"
        alt="Sample image"
      />
    </div>
    <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
      <!-- <form (ngSubmit)="validateLogin()"> -->
      <div
        class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start"
      >
        <p class="lead fw-normal mb-0 me-3">User Type:</p>
        <input
          type="radio"
          name="utype"
          value="official"
          ngModel
          #utype="ngModel"
        />
        &nbsp;Officials &nbsp;
        <input
          type="radio"
          ngModel
          #utype="ngModel"
          name="utype"
          value="user"
        />
        &nbsp;User &nbsp;
        <input
          type="radio"
          ngModel
          #utype="ngModel"
          name="utype"
          value="other"
        />
        &nbsp;Other
      </div>

      <div class="divider d-flex align-items-center my-4"></div>

      <!-- Email input -->
      <div class="form-outline mb-4">
        <input
          [(ngModel)]="email"
          type="email"
          id="form3Example3"
          class="form-control form-control-lg"
          placeholder="Enter a valid email address"
        />
        <label class="form-label" for="form3Example3">Email address</label>
      </div>

      <!-- Password input -->
      <div class="form-outline mb-3">
        <input
          [(ngModel)]="password"
          type="password"
          id="form3Example4"
          class="form-control form-control-lg"
          placeholder="Enter password"
        />
        <label class="form-label" for="form3Example4">Password</label>
      </div>
      <div class="form-outline mb-3">
        <label for="captcha"
          >Let's solve this:<b>
            {{ num1 }} {{ operation }} {{ num2 }} =
          </b></label
        >
        <input
          type="text"
          id="captcha"
          name="captcha"
          class="form-control-sm input-sm w-25 border-primary"
          [(ngModel)]="userAnswer"
          required
        />
      </div>
      <div class="d-flex justify-content-between align-items-center">
        <!-- Checkbox -->
        <div class="form-check mb-0">
          <input
            class="form-check-input me-2"
            type="checkbox"
            value=""
            id="form2Example3"
          />
          <label class="form-check-label" for="form2Example3">
            Remember me
          </label>
        </div>
        <a href="#!" class="text-body">Forgot password?</a>
      </div>

      <div class="text-center text-lg-start mt-4 pt-2">
        <div
          (click)="submit($event)"
          type="button"
          class="btn btn-primary btn-lg"
          style="padding-left: 2.5rem; padding-right: 2.5rem"
        >
          Login
        </div>
        <!-- <span *ngIf="isLoading" class="mt-2">
          <app-loader title="loadingTitle"></app-loader>
        </span> -->
        <p class="small fw-bold mt-2 pt-1 mb-0">
          Don't have an account?
          <a routerLink="" class="link-danger">Register</a>
        </p>
      </div>
      <!-- </form> -->
    </div>
  </div>
</div>
<app-footer></app-footer>
